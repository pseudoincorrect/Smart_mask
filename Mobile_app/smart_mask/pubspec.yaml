name: smart_mask
description: Smart mask
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_blue: 0.7.2
  rxdart: ^0.24.0
  charts_flutter: ^0.10.0
  sqflite: ^2.0.0+3
  cupertino_icons: ^1.0.0
  iirjdart: ^0.0.1
  equatable: ^2.0.0
  flutter_bloc: ^7.0.0
  path_provider: ^2.0.1
  permission_handler: ^6.1.1
  ext_storage: ^1.0.3
  csv: ^5.0.0
  flutter_launcher_icons: ^0.9.0
  url_launcher: ^6.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/icons/smart_mask_logo_3.png
    - assets/icons/smart_mask_logo_3_75px.png
    - assets/images/smart_mask_altium.png
    - assets/images/smart_mask_hardware.jpg

analyzer:
  enable-experiment:
    - non-nullable

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/smart_mask_logo_3.png"